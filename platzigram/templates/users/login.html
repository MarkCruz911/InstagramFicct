{% extends "users/base.html" %}

{% block head_contend %}
<title>InstaFicct sign in</title>
{% endblock %} 

{% block container %}
                <div class="form-group">
                <p style="color:rgb(37, 37, 148); display:flex; align-items: center; justify-content: center; font-family:cursive; font-size: 30px; " >INSTAFICCT</p>
                </div>    
    {% if error%}
        <p class="alert alert-danger">{{error}}</p>

    {% endif %}



<form method="POST" action="{% url "users:login" %}">
    {% csrf_token %}
    
    <div class="form-group">
        <input class="form-control mb-2" type="text" placeholder="Username" name="username" />
        <input class="form-control" type="password" placeholder="Password" name="password" />
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>

</form>

<p class="mt-4">No tienes registrada una cuenta? <a href="{% url "users:signup" %}"> sign up here. </a> </p>

{% endblock %}
